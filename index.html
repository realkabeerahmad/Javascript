<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coin Flip</title>
  </head>
  <body>
    <div class="wrapper df">
      <div class="result">
        Result : <span id="result"></span>
      </div>
      <div id="coin" class="">
        <div class="side head df">
          <div class="_coin df">
            <div class="__coin df">Head</div>
          </div>
        </div>
        <div class="tail side df">
          <div class="_coin df">
            <div class="__coin df">Tail</div>
          </div>
        </div>
      </div>
      <div>
          <!-- <p>Please Choose Head or Tail</p> -->
          <input type="radio" name="choice" id="_head">
          <label for="_head">Head</label>
          <input type="radio" name="choice" id="_tail">
          <label for="_tail">Tail</label>
      </div>
      <button id="toss">Toss</button>
      <!-- <div><button id="head">Head</button><button id="tail">Tail</button></div> -->
    </div>
  </body>
  <script src="./index.js"></script>
</html>
