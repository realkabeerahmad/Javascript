<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
      <div class="sidebar" id="side">
          <button class="close" id="btn_close">⨉</button>
          <h1>History</h1>
      </div>
    <div class="main" id="main">
        <div class="in">
            <button class="open" id="btn_open">≡</button>
            <div id="input" class="input">Input Expression</div>

        </div>
      <div class="btns">
          <div class="buttons">
              <button class="sbtn" id="_mp">M<sub>+</sub></button>
              <button class="sbtn" id="_clear">C</button>
              <button id="_7">7</button>
              <button id="_4">4</button>
              <button id="_1">1</button>
              <button id="_per">%</button>
            </div>
            <div class="buttons">
                <button class="sbtn" id="_mm">M<sub>-</sub></button>
                <button class="sbtn" id="_div">/</button>
                <button id="_8">8</button>
                <button id="_5">5</button>
                <button id="_2">2</button>
                <button id="_0">0</button>
            </div>
            <div class="buttons">
                <button class="sbtn" id="_mc">M<sub>C</sub></button>
                <button class="sbtn" id="_mul">*</button>
                <button id="_9">9</button> 
                <button id="_6">6</button>
                <button id="_3">3</button>
                <button id="_dot">.</button>
            </div>
            <div class="buttons">
                <button class="sbtn" id="_squ">x<sup>2</sup> </button>
                <button class="sbtn" id="_del">←</button>
            <button class="sbtn" id="_min">-</button>
          <button class="sbtn" id="_add">+</button>
          <button class="sbtn" id="_equ">=</button>
        </div>

      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
